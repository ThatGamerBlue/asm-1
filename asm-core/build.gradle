plugins {
    id 'java-library'
    id 'maven-publish'
}

description = "ASM Core"

version = "1.0.0"

java {
    withSourcesJar()
    withJavadocJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = 'org.spectral.asm'
            artifactId = 'asm-core'
            version = version
            from components.java

            pom {
                name = "ASM Core Library"
                description = "A bytecode modification library used by the Spectral projects."
                url = "https://github.com/spectral-powered/asm"
            }
        }
    }
}